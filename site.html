<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Video Streaming Site</title>
    <link rel="stylesheet" href="desing.css">
</head>
<body>
    <div class="container">
        <h1>Video Streaming Platform</h1>
        <div class="video-player">
            <video id="video" width="720" controls>
                <source id="videoSource" src="videos/video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="video-list">
            <h3>Select a video:</h3>
            <ul>
                <li><a href="#" data-video="videos/video1.mp4">Video 1</a></li>
                <li><a href="#" data-video="videos/video2.mp4">Video 2</a></li>
            </ul>
        </div>
    </div>

    <script src="code.js"></script>
</body>
</html>
